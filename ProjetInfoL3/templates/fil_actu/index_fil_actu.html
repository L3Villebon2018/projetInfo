{%extends 'fil_actu/base_fil_actu.html' %}

{% block sous_content %}
    <div>
        <a class="btn btn-info" href="{% url 'fil-actu-nouveau-post' %}" target="_blank">Poster</a>
    </div>
    {% for post in posts %}
            <div class="tab_container">
                    <div class="post">
                        <h3>{{ post.titre }}</h3>
                        <p id="postInfo">poster par<span id="text"> {{ post.auteur.username }}</span></p>
                        <p>{{ post.contenu}}</p>
                    </div>
            </div>
    {% endfor %}
{% endblock %}
