{% extends 'Photo/base_Photo.html' %}
{% load static %}

{% block content %}
    <header>
        <div class="header">
            <h1 class="page-header">Photos</h1>
        </div>
    </header>

    <!DOCTYPE html>
    <html>
    <head>
        <style>
            div.gallery {
                border: 1px solid #ccc;
            }

            div.gallery:hover {
                border: 1px solid #777;
            }

            div.gallery img {
                width: 100%;
                height: auto;
            }

            div.desc {
                padding: 15px;
                text-align: center;
            }

            * {
                box-sizing: border-box;
            }

            .responsive {
                padding: 0 6px;
                float: left;
                width: 24.99999%;
            }

            @media only screen and (max-width: 700px) {
                .responsive {
                    width: 49.99999%;
                    margin: 6px 0;
                }
            }

            @media only screen and (max-width: 500px) {
                .responsive {
                    width: 100%;
                }
            }

            .clearfix:after {
                content: "";
                display: table;
                clear: both;
            }
        </style>
    </head>
    <body>
    <br><br/>
    <div class="responsive">
        <div class="gallery">
            <a target="_blank" href="{% static "/images/FA.PNG" %}">
                <img src="{% static "/images/FA.PNG" %}" alt="Cinque Terre" width="600" height="400">
            </a>
            <div class="desc">Photo L1-L2-L3 2018</div>
        </div>
    </div>


    <div class="responsive">
        <div class="gallery">
            <a target="_blank" href="{% static "/images/FA2.PNG" %}">
                <img src="{% static "/images/FA2.PNG" %}" alt="Forest" width="600" height="400">
            </a>
            <div class="desc">Photo test</div>
        </div>
    </div>

    <div class="clearfix"></div>
    </body>
    </html>
{% endblock %}
