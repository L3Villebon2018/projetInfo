{% extends 'base.html' %}

{% block title %}
Page de connexion
{% endblock %}

{% block content %}
    {% load bootstrap4 %}
    {% load static %}
    {{ form.media }}
    <link rel="stylesheet" type="text/css" href="{% static "css/login.css" %}">

    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <div class="login100-pic js-tilt" data-tilt>
                    <img src="{% static "images/Villebon_3.png" %}" alt="Logo SPE">
                </div>

                <form action="" method="post" class="login100-form validate-form">
                    {% csrf_token %} {# Sécurité à conserver #}
                    <span class="login100-form-title">
						Connexion
					</span>
                    {% if form.subject.errors %}
                        <strong>{{ form.non_field_errors }}</strong>
                    {% endif %}
                    <div class="wrap-input100 validate-input" data-validate="Le nom d'utilisateur est requis">
                        <input class="input100" id="id_username" type="text" name="username"
                               placeholder="Nom d'utilisateur">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
							<i class="fa fa-user-circle" aria-hidden="true"></i>
						</span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Le mot de passe est requis">
                        <input class="input100" id="id_password" type="password" name="password"
                               placeholder="Mot de passe">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
                    </div>

                    <div class="container-login100-form-btn" >
                        <button class="login100-form-btn" >
                            Se connecter
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
