{%extends 'profil/base_profil.html' %}
{%load static%}

{%block content%}
{% if etudiant.photo %}
    <<img src="{{etudiant.photo.url}}" alt="image de profil" width="80" height="80" />
{%else%}
    <img src={% static 'images/no_image.png' %} alt="image de profil" width="80" height="80" />
{% endif %}
{{etudiant.nom}} {{etudiant.prenom}} |
<a href="{% url "profil-promo" promo_id=etudiant.promo.id %}">
    Promo {{ etudiant.promo.nom }}
</a>
{%endblock%}
